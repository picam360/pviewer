</div>
<div class="center">Meeting</div>
<div class="right">
	<ons-toolbar-button ng-click="app.menu.toggleMenu()">

</div>
</ons-toolbar>
<div

>

    <ons-list-header>Connections</ons-list-header>

		<ons-row align="center">
			<ons-col>Num</ons-col>

</ons-page>  </ons-navigator> </ons-template>
